<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" class="favicon">
    <title>Bibliotec | Página de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="imagens/logoColtec.png" alt="logoColtec">
        </div>
        <div class="cabeçalho">
           <h1>BIBLIOTEC</h1>
           <div>Digite seus dados para acessar a plataforma</div>
        </div>
        <form action="coletar-dados" method="post" class="form-container">
                <div class="nome">
                    <input type="text" placeholder="Digite seu nome">
                </div>
                
                <div class="cpf">
                    <input type="text" placeholder="Digite seu CPF">
                </div>
                
                <label for="nascimento">Digite sua data de nascimento:</label>
                <div class="nascimento">
                    <input type="date" name="nascimento" id="nascimento">
                </div>

                <div class="id">
                    <input type="text" placeholder="Digite seu ID">
                </div> 

                <label for="escolha">Selecione sua denominação:</label>
                <select multiple id="escolha">

                    <option value="opcao1">PROFESSOR</option>
                    <option value="opcao2">ALUNO</option>
                    <option value="opcao3">MORADOR</option>
                </select>
                
                
                <button type="submit" class="enter">Sign in</button>

                
        </form>
        
    </div>
</body>
</html>
